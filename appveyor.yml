version: 1.0.{build}

os: Visual Studio 2015

platform:
    - Win32

configuration:
    - Debug
    - Release

init:
    - cmd: cmake --version
    - cmd: msbuild /version
    #- git config --global core.autocrlf input

clone_folder: C:\projects\varuna

#install:
#    - ps: cd C:\projects\varuna\ci
#    - ps: .\appveyor_install.ps1

before_build:
    - cmd: cd C:\projects\varuna
    - cmd: md build
    - cmd: cd build
    - cmd: if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=Visual Studio 14 2015
    - cmd: if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio 14 2015 Win64
    - cmd: cmake -G "%CMAKE_GENERATOR_NAME%" -DCMAKE_BUILD_TYPE=%configuration%

build:
    project: C:\projects\varuna\build\varuna.sln
    parallel: true
    verbosity: normal
